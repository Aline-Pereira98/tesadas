<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/beneficiario.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Cadastro de beneficiario</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Novo cadastro</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do beneficiário</label>
                <input type="text" id="username" placeholder="Digite o nome">
                <a>Nome obrigatório</a>
            </div>

            <div class="form-content">
                <label for="cpf">Documento</label>
                <input type="text" id="cpf" placeholder="Digite o CPF">
                <a>CPF obrigatório</a>
            </div>

            <span id="message"></span>
            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o email">
                <a>Email obrigatório</a>
            </div>

            <div class="form-content">
                <label for="cep">Cep</label>
                <input type="cep" id="cep" placeholder="Digite o cep">
                <a>Cep obrigatório</a>
            </div>

            <div class="form-content">
                <label for="street">Rua</label>
                <input type="text" id="street" placeholder="Digite a rua">
                <a>Rua obrigatório</a>
            </div>

            <div class="form-content">
                <label for="number">Número</label>
                <input type="number" id="number" placeholder="Digite o número">
                <a>Número obrigatório</a>
            </div>

            <div class="form-content">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" placeholder="Digite o bairro">
                <a>Bairro obrigatório</a>
            </div>

            <div class="form-content">
                <label for="city">Cidade</label>
                <input type="city" id="city" placeholder="Digite a cidade">
                <a>Cidade obrigatório</a>
            </div>
            
            <div class="form-content">
                <label for="state">Estado</label>
                <input type="state" id="state" placeholder="Digite o estado">
                <a>Estado obrigatório</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a senha">
                <a>Digite a senha!</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmacao de senha</label>
                <input type="password" id="password-confirmation" placeholder="Confirmacao de senha">
                <a>Confirme a senha</a>
            </div>
            <!-- <button type="button" id="submit-btn">Cadastrar</button> -->
            <button type="submit">Cadastrar</button>

        </form>
    </div>
    <script src="../js/script_beneficiario.js"></script>
    
</body>
</html>
